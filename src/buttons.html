<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Source+Sans+3:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link href="../dist/output.css" rel="stylesheet" />
	</head>

	<body class="bg-neutral-900 divide-y divide-gray-500">
		<header class="absolute top-0">
			<nav
				class="flex justify-center items-center gap-10 w-screen h-[70px] bg-gradient-to-b from-indigo-500 to-blue-700"
			>
				<a
					href="./buttons.html"
					class="font-inter font-xl font-medium leading-normal text-neutral-50"
					>Buttons</a
				>
				<a
					href="./inputs.html"
					class="font-inter font-xl font-medium leading-normal text-neutral-50"
					>Input Components</a
				>
				<a
					href="./cards.html"
					class="font-inter font-xl font-medium leading-normal text-neutral-50"
					>Cards</a
				>
				<a
					href="./tweet.html"
					class="font-inter font-xl font-medium leading-normal text-neutral-50"
					>Tweet</a
				>
			</nav>
		</header>
		<!-- Create Account -->
		<section class="mt-40">
			<button
				class="flex w-[334px] h-[35px] px-6 py-2 bg-neutral-50 justify-center items-center gap-[10px] rounded-[65px] shadow-hover1 hover:bg-neutral-200 m-5 backdrop-blur-[23.668209075927734px]"
			>
				<div class="font-inter text-base font-bold leading-normal text-neutral-1000">
					Create Account
				</div>
			</button>

			<button
				class="w-[334px] h-[35px] flex px-6 py-2 bg-neutral-500 justify-center items-center gap-[10px] rounded-[65px] shadow-hover1 backdrop-blur-[23.668209075927734px] m-5"
			>
				<div class="font-inter text-base font-bold leading-normal text-neutral-1000">
					Create Account
				</div>
			</button>
		</section>

		<!-- Follow -->
		<section>
			<button
				class="inline-flex w-[85px] h-[33px] px-2 py-5 bg-neutral-50 justify-center items-center gap-[10px] rounded-[30px] shadow-hover1 hover:bg-neutral-200 m-5 backdrop-blur-[23.668209075927734px]"
			>
				<div class="font-inter text-base font-bold leading-normal text-neutral-1000">
					Follow
				</div>
			</button>

			<button
				class="inline-flex w-[85px] h-[33px] px-2 py-5 bg-neutral-500 justify-center items-center gap-[10px] rounded-[30px] shadow-hover1 m-5 backdrop-blur-[23.668209075927734px]"
			>
				<div class="font-inter text-base font-bold leading-normal text-neutral-1000">
					Follow
				</div>
			</button>
		</section>

		<!-- Next -->
		<section>
			<!-- Default and Hover -->
			<button
				class="flex w-[442px] h-[43px] px-3 py-6 bg-neutral-50 justify-center items-center gap-[10px] rounded-[65px] m-5 hover:bg-neutral-200"
			>
				<div class="text-neutral-1000 text-base font-bold leading-normal">Next</div>
			</button>

			<!-- Disabled -->
			<button
				class="flex w-[442px] h-[43px] px-3 py-6 bg-neutral-500 justify-center items-center gap-[10px] rounded-[65px] m-5"
			>
				<div class="text-neutral-1000 text-base font-bold leading-normal">Next</div>
			</button>
		</section>

		<!-- Posts -->
		<section>
			<!-- Post T-1 -->
			<div>
				<!-- Default and Hover -->
				<button
					class="inline-flex px-[93px] py-[15px] justify-center items-center gap-[10px] rounded-full bg-twitter-blue-default shadow-hover1 backdrop-blur-[23.668209075927734px] m-5 hover:bg-twitter-blue-hover"
				>
					<div class="text-center font-inter text-base font-bold text-neutral-50">
						Post
					</div>
				</button>

				<!-- Disabled -->
				<button
					class="inline-flex px-[93px] py-[15px] justify-center items-center gap-[10px] rounded-full bg-twitter-blue-disabled shadow-hover1 backdrop-blur-[23.668209075927734px] m-5"
				>
					<div class="text-center font-inter text-base font-bold text-neutral-50">
						Post
					</div>
				</button>
			</div>

			<!-- Post T-2 -->
			<div>
				<!-- Default and Hover -->
				<button
					class="inline-flex h-auto w-auto px-[24px] py-[12px] justify-center items-center gap-[10px] rounded-[30px] bg-twitter-blue-default shadow-hover1 backdrop-blur-[23.668209075927734px] m-5 hover:bg-twitter-blue-hover"
				>
					<div class="text-center font-inter text-base font-bold text-neutral-50">
						Post
					</div>
				</button>

				<!-- Disabled -->
				<button
					class="inline-flex h-auto w-auto px-[24px] py-[12px] justify-center items-center gap-[10px] rounded-[30px] bg-twitter-blue-disabled shadow-hover1 backdrop-blur-[23.668209075927734px] m-5"
				>
					<div class="text-center font-inter text-base font-bold text-neutral-50">
						Post
					</div>
				</button>
			</div>

			<!-- Post T-3 -->
			<div>
				<!-- Default and Hover -->
				<button
					class="flex h-auto w-[442px] px-[24px] py-[12px] justify-center items-center gap-[10px] rounded-full bg-twitter-blue-default shadow-hover1 backdrop-blur-[23.668209075927734px] m-5 hover:bg-twitter-blue-hover"
				>
					<div class="text-center font-inter text-base font-bold text-neutral-50">
						Post
					</div>
				</button>

				<!-- Disabled -->
				<button
					class="flex h-auto w-[442px] px-[24px] py-[12px] justify-center items-center gap-[10px] rounded-full bg-twitter-blue-disabled shadow-hover1 backdrop-blur-[23.668209075927734px] m-5"
				>
					<div class="text-center font-inter text-base font-bold text-neutral-50">
						Post
					</div>
				</button>
			</div>
		</section>

		<!-- Frame -->
		<section>
			<!-- Background Frame -->
			<div
				class="flex justify-center items-center gap-40 flex-shrink-0 w-[598px] h-[58px] px-20 pt-5 bg-neutral-1000 my-10 border-b-[1px] border-solid border-neutral-700 m-10 rounded-md"
			>
				<!-- For You -->
				<div
					class="flex flex-col h-auto w-auto justify-center items-align gap-4 text-neutral-50 group"
				>
					<button
						class="font-medium leading-normal font-base font-inter text-neutral-50 group-focus-within:text-neutral-400"
					>
						For you
					</button>

					<!-- Line -->
					<div
						class="w-[56px] h-[3px] rounded-full group-focus-within:bg-twitter-blue-default"
					></div>
				</div>

				<!-- Following -->
				<div
					class="flex flex-col h-auto w-auto justify-center items-align gap-4 text-neutral-50 group"
				>
					<button
						class="font-medium leading-normal font-base font-inter text-neutral-50 group-focus-within:text-neutral-400"
					>
						Following
					</button>

					<!-- Line -->
					<div
						class="w-[74px] h-[3px] rounded-full group-focus-within:bg-twitter-blue-default"
					></div>
				</div>
			</div>
		</section>

		<!-- Outline -->
		<section class="bg-black m-5 w-[500px]">
			<!-- Sign up -->
			<button
				class="flex justify-center items-center gap-2.5 w-[334px] h-[35px] px-6 py-2 border border-stroke rounded-[65px] shadow-hover1 m-5 backdrop-blur-[23.668209075927734px]"
			>
				<div
					class="font-inter text-base font-bold leading-normal text-twitter-blue-default"
				>
					Sign up
				</div>
			</button>

			<!-- Following -->
			<button
				class="inline-flex justify-center items-center gap-2.5 px-4 py-1.5 border border-stroke rounded-[65px] shadow-hover1 m-5 backdrop-blur-[23.668209075927734px]"
			>
				<div class="font-inter text-[14px] font-bold leading-normal text-neutral-50">
					Following
				</div>
			</button>
		</section>

		<!-- Icons -->
		<section class="flex bg-neutral-1000 h-40 w-60 m-10 justify-center rounded-md">
			<!-- Home -->
			<div class="flex flex-col gap-4 justify-center items-center m-10">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="24"
					height="24"
					viewBox="0 0 24 24"
					fill="none"
				>
					<path
						d="M12 5.69L17 10.19V18H15V12H9V18H7V10.19L12 5.69ZM12 3L2 12H5V20H11V14H13V20H19V12H22L12 3Z"

				<svg
					xmlns="http://www.w3.org/2000/svg"

					viewBox="0 0 24 24"
					fill="none"
				>
					<path d="M10 20V14H14V20H19V12H22L12 3L2 12H5V20H10Z" fill="white" />
				</svg>
			</div>

			<!-- Group -->
			<div class="flex flex-col gap-4 justify-center items-center m-10">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="18"
					height="18"
					viewBox="0 0 18 18"
					fill="none"
				>
					<path

						stroke="white"
						stroke-width="2"
						stroke-linejoin="round"
					/>
					<path
						d="M9 7C10.6569 7 12 5.65685 12 4C12 2.34315 10.6569 1 9 1C7.34315 1 6 2.34315 6 4C6 5.65685 7.34315 7 9 7Z"
						stroke="white"
						stroke-width="2"
					/>

				<svg

					height="24"

					fill="none"
				>

						fill="white"
					/>
				</svg>
			</div>
		</section>
	</body>
